<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- A local weather station needs to convert temperature data collected in
    Celsius to Fahrenheit before displaying it on its website. They want a
    function that can convert Celsius to Fahrenheit accurately and efficiently.
    The function should take input in Celsius and return output in Fahrenheit.
    This function will help the weather station to provide temperature readings
    that are easily understandable to a wider audience. -->

    <script>

      function celsiusToFahrenheit(celsius) {
        const fahrenheit = (celsius * 9) / 5 + 32;
        return fahrenheit;
      }

      const fahrenheitTemp = celsiusToFahrenheit(28);
      console.log(`The temperature is ${fahrenheitTemp} degrees Fahrenheit`);
    
    </script>
  </body>
</html>
