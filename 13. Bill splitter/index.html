  <body>
    <!-- A restaurant wants to calculate the total bill for a table based on the cost
    of each dish and the number of people sharing it. They require a function
    that takes in the cost of each dish and the number of people sharing it and
    returns an object that contains the total bill and the bill to be paid by
    each person in the group. -->

    <script>
      function calculateBill(costPerDish, numberOfPeople) {
        const totalBill = costPerDish * numberOfPeople;
        const billPerPerson = totalBill / numberOfPeople;
        return {
          totalBill: totalBill,
          billPerPerson: billPerPerson,
        };
      }

      const costPerDish = 25; 
      const numberOfPeople = 4; 
      const result = calculateBill(costPerDish, numberOfPeople);
      console.log(result); 
    </script>
  </body>
