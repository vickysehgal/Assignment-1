<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- You are building a login form for a website and need to validate user input
    using JavaScript. The form has two input fields: email and password, and a
    submit button. -->

    <!-- Your task is to implement JavaScript code that validates the email and
    password input fields. The email field should contain the "@" symbol. The
    password field should have a minimum length of 8 characters. If either of
    these conditions is not met, an error message “Invalid email or password!”
    should be displayed in red color as a paragraph text below the form. If the
    password is valid the message “Valid email and password!” must be displayed
    in green color as a paragraph text below the form. -->

    <!-- Your code should run when the user clicks the submit button and should
    prevent the form from submitting if the input is invalid. The input type of
    email must be text and the input type of password must be password without
    any minLength attribute specified. -->

    <form>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <br />
      <input type="submit" value="Submit" id="submit-btn" />
    </form>

    <p id="message"></p>

    <script>
      // Selecting the form, email input field, password input field and submit button
      const form = document.querySelector("form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitBtn = document.getElementById("submit-btn");

      // Selecting the message paragraph element
      const message = document.getElementById("message");

      // Function to validate the email and password input fields
      function validateInput() {
        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value.trim();

        // Validating the email input field
        if (!emailValue.includes("@")) {
          message.textContent = "Invalid email or password!";
          message.style.color = "red";
          return false;
        }

        // Validating the password input field
        if (passwordValue.length < 8) {
          message.textContent = "Invalid email or password!";
          message.style.color = "red";
          return false;
        }

        // If both email and password input fields are valid
        message.textContent = "Valid email and password!";
        message.style.color = "green";
        return true;
      }

      // Adding event listener to the submit button
      submitBtn.addEventListener("click", function (event) {
        event.preventDefault(); // Preventing the form from submitting

        // Validating the email and password input fields
        validateInput();
      });
    </script>
  </body>
</html>
