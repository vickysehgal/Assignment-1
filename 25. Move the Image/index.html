<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The objective is to write a JavaScript program that enables an image to move
    according to the direction specified by the arrow keys. The program must be
    able to recognize and respond to the input from the arrow keys, and
    accordingly, update the position of the image on the screen. The program
    should be able to handle the movement of the image in all directions,
    including up, down, left, and right, in a smooth and responsive manner. Have
    a look at the event key codes before starting the project. -->

     <img
      id="image"
      src="./star-war.jpg"
      style="position: absolute; top: 50px; left: 50px"
      width="200"
      height="200"
    />

    <script>
      const image = document.getElementById("image");

      // Set the initial position of the image
      let x = 0;
      let y = 0;

      // Add an event listener to the document to detect arrow key presses
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":       // Move the image up          
            y -= 10;
            break;
          case "ArrowDown":      // Move the image down 
            y += 10;
            break;
          case "ArrowLeft":     // Move the image left
            x -= 10;
            break;
          case "ArrowRight":    // Move the image right          
            x += 10;
            break;
        }

        // Update the position of the image using css transform property
        image.style.transform = `translate(${x}px, ${y}px)`;
      });
    </script>
  </body>
</html>
