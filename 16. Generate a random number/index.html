<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Create a JavaScript program that generates a random number between 1 and 100
    when the program starts. Use a self-invoking arrow function to generate the
    random number. This program can be used as a component in various games or
    applications that require a random number generator. -->

    <script>
      const randomNumber = (() => {
        return Math.floor(Math.random() * 100) + 1;
      })();

      console.log(randomNumber); // Print the random number to the console
    </script>
  </body>
</html>
