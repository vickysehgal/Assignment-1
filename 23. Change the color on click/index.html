<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Create a button that utilizes an array of colors and the Math.random method
    to change the background color of the page upon clicking. -->

  
    <button id="colorBtn">Change Color</button>

    <script>
      const colors = ["red", "blue", "green", "yellow", "orange", "purple","black", "cyan", "greenyellow"];

      const colorBtn = document.getElementById("colorBtn");

      colorBtn.addEventListener("click", function () {
        const randomIndex = Math.floor(Math.random() * colors.length);

        const selectedColor = colors[randomIndex];

        document.body.style.backgroundColor = selectedColor;
      });
    </script>
  </body>
</html>
