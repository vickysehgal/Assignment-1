<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Write a JavaScript program that takes in two strings representing colors and
    uses a switch statement to determine the resulting color when the two colors
    are mixed. The program should print the resulting color based on the
    following criteria: | If color1 is "red" and color2 is "blue" or vice versa,
    print "purple"J | If color1 is "red" and color2 is "yellow" or vice versa,
    print "orange"J | If color1 is "blue" and `color2" is "yellow" or vice
    versa, print "green"J | If any other combination of colors is input, the
    program should print "Invalid color combination" -->

    <script>
        
      function colors(color1, color2) {
        switch (color1) {
          case "red":
            switch (color2) {
              case "blue":
                console.log("purple");
                break;
              case "yellow":
                console.log("orange");
                break;
              default:
                console.log("Invalid color combination");
                break;
            }
            break;
          case "blue":
            switch (color2) {
              case "red":
                console.log("purple");
                break;
              case "yellow":
                console.log("green");
                break;
              default:
                console.log("Invalid color combination");
                break;
            }
            break;
          case "yellow":
            switch (color2) {
              case "red":
                console.log("orange");
                break;
              case "blue":
                console.log("green");
                break;
              default:
                console.log("Invalid color combination");
                break;
            }
            break;
          default:
            console.log("Invalid color combination");
            break;
        }
      }

      // Example usage:
      colors("red", "blue"); // prints "purple"
      colors( "blue", "red"); // prints "purple"
      colors("red", "yellow"); // prints "orange"
      colors( "yellow", "red"); // prints "orange"
      colors("blue", "yellow"); // prints "green"
      colors("yellow", "blue",); // prints "green"
      colors("green", "purple"); // prints "Invalid color combination"

    </script>
  </body>
</html>
